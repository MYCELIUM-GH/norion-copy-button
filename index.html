<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <button onclick="copyToClipboard()">Копіювати текст</button>
    <script>
        function copyToClipboard() {
          const textToCopy = document.getElementById('https://www.notion.so/00a3ff2a857c47dc8170f7a453ea1a80?pvs=4#941324469c294a349e5fc8f38afb39fc').innerText;
          const el = document.createElement('textarea');
          el.value = textToCopy;
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
          alert('Текст успішно скопійовано!');
        }
    </script>
</body>
</html>
